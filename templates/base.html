<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Basic Ledger">
  <meta name="author" content="Django Heimgartner">
  <title>BasicLedger</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand custom-navbarLogo" href="/">BasicLedger</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('get_dashboard')}}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('get_transactions')}}">Transactions</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Overview-->
  <div class="container-fluid overview">
    <div class="transactionsTotal text-center">
      <h2>DEBIT € {{debit}} | CREDIT € {{credit}} | TOTAL € {{total}}</h2>
    </div>
  </div>

  {% block content %} {% endblock %}

  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/dd6f581e56.js"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>var datepicker = flatpickr('#date',{dateFormat:'Z', inline:true});</script>
</body>

</html>
