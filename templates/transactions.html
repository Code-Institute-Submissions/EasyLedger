{% extends 'base.html' %} {% block content %}

<div class="container">
  <table style="width:100%">
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Details</th>
      <th>Amount</th>
    </tr>
    {% for transaction in transactions %}

    <tr>
      <td>{{transaction.date}}</td>
      <td>{{transaction.category}}</td>
      <td>{{transaction.details}}</td>
      <td>â‚¬ {{transaction.amount}}</td>
    </tr>

    {% endfor %}
  </table>
</div>


<form action="{{url_for('insert_transaction')}}" method="POST">

  <input id="deb" name="transition" value="debit" type="radio" />
  <label for="deb">Debit</label>
  <input id="cred" name="transition" value="credit" type="radio" checked />
  <label for="cred">Credit</label>

  <select id="category" name="category">
    <option value="" disabled selected>Choose category</option>
    {% for category in categories %}
    <option value="{{category.category_name}}">{{category.category_name}}</option>
    {% endfor %}
  </select>

  <label>Transaction</label>

  <input id="details" name="details" type="text">
  <label for="icon_prefix">Details</label>

  <input id="date" name="date" type="text">
  <label for="icon_prefix">Date</label>

  <input id="amount" name="amount" type="number">
  <label for="icon_prefix">Amount</label>

  <button type="submit" name="action">
    Add Transition
  </button>

</form>
{% endblock %}
